<ion-content [fullscreen]="true">
  <div class="ion-padding content">
    <div class="circle-background">
      <div class="logo-shapes">
      <ion-img src="/assets/icon/logo.png" alt="Logo" class="logo"></ion-img>
      </div>
  </div>
    <div class="recuperacao-container">
      <ion-item>
        <ion-img slot="start" src="assets/icon/user.png" alt="User Icon" class="custom-icon"></ion-img>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="email" required></ion-input>
      </ion-item>

      <ion-item >
        <ion-img slot="start" src="assets/icon/lock.png" alt="Lock Icon" class="custom-icon"></ion-img>
        <ion-label position="floating">Senha Nova</ion-label>
        <ion-input type="password" required></ion-input>
      </ion-item>

      <ion-item >
        <ion-img slot="start" src="assets/icon/lock.png" alt="Lock Icon" class="custom-icon"></ion-img>
        <ion-label position="floating">Codigo</ion-label>
        <ion-input type="password" required></ion-input>
      </ion-item>
      <ion-button class="buttonL" h [routerLink]="['/login']">Salvar</ion-button>
  </div>
</div>
</ion-content>
